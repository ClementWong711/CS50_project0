<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="googleSearch.css">
    </head>
    <body class="docFont">
        <div class="navLinks">
            <a class="linkStyle" href="search.html">Google Search</a>
        </div>
        <div class="advTitMargin">
            <label class="advTit">Advanced Search</label>
        </div>
        
        <form class="searchForm" action="https://google.com/search">
            <div class="titleItem" style="padding-bottom: 8px;">
                <label class="secTit">Find pages with...</label>
            </div>
            <div class="searchItem">
                <div class="titleItem">
                    <label class="advItemTitle">All these words:</label>
                </div>
                <div class="aText">
                    <input class="searchInputText" type="text" name="as_q">
                </div>
            </div>
            <div class="searchItem">
                <div class="titleItem">
                    <label class="advItemTitle">This exact word or phrase:</label>
                </div>
                <div class="aText">
                    <input class="searchInputText" type="text" name="as_epq">
                </div>
            </div>
            <div class="searchItem">
                <div class="titleItem">
                    <label class="advItemTitle">Any of these words:</label>
                </div>
                <div class="aText">
                    <input class="searchInputText" type="text" name="as_oq">
                </div>
            </div>
            <div class="searchItem">
                <div class="titleItem">
                    <label class="advItemTitle">None of these words:</label>
                </div>
                <div class="aText">
                    <input class="searchInputText" type="text" name="as_eq">
                </div>
            </div>
        </div>
            <button class="Abutton" type="submit">Advanced Search</button>
        </form>
    </body>
</html>
