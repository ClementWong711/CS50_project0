<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="googleSearch.css">
    </head>
    <body class="docFont">
        <div class="navLinks">
            <a class="linkStyle" href="search.html">Google Search</a>
        </div>
        <img class="mainIcon" src="google.png" />
        <form action="https://google.com/search">
            <div class="textBox">
                <img class="magnItem" src="magnifier.png" />
                <input class="text" type="text" name="q"><br>
            </div>
            <input type="hidden" name="tbm" value="isch">
            <div class="callToActions">
                <input class="button" type="submit" value="Image Search">
            </div>
        </form>
    </body>
</html>
